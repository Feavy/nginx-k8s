# This is a basic workflow to help you get started with Actions

name: Build image and deploy to kubernetes

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          path: .

      - name: Download Kubectl
        run: curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"

      - name: Install Kubectl
        run: sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      
      - name: write .kube/config
        run: mkdir ~/.kube && echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
      
      - name: List pods
        run: kubectl get pods --all-namespaces

      - name: Build Docker image
        run: docker build . -t ghcr.io/feavy/feavy-nginx:1.0.0

      - name: Publish image to GitHub Container Registry
        run: |
          echo $PAT | docker login ghcr.io --username feavy --password-stdin
          docker push ghcr.io/feavy/feavy-nginx:1.0.0
        env:
          PAT: ${{ secrets.PAT }}
